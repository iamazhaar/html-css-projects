<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="image/ico" rel="icon" href="images/favicon.ico">

    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul id="header-list">
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <li class="menu-bg">
                    <img class="menu-btn" src="images/menu.png" alt="google-apps">
                </li>
                <li>
                    <img class="profile" src="images/profile-pic.avif" alt="profile-pic" width="35px" height="35px">
                </li>
            </ul>
        </nav>
    </header>
    <section class="main-section">
        <img class="logo" src="images/google-logo.png" alt="logo" width="272" height="92">
        <form>
            <img class="search" src="images/search.png">
            <img class="mic" src="images/mic.png">
            <img class="lens" src="images/google-lens.png">
            <input type="text">
            <div id="buttons">
                <button class="button">Google Search</button>
                <button class="button">I'm Feeling Lucky</button>
            </div>
        </form>
        <p>Google offered in: <a id="bangla" href="">বাংলা</a></p>
    </section>
    <footer>
        <div class="panel">
            <p>Bangladesh</p>
        </div>
        <div class="panel">
            <ul>
                <li><a href="">About</a></li>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
            <ul>
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
